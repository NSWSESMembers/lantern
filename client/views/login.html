<template name="login">
  <article class="login">
    {{#if cordova}}
      <h2>Login with <a class="beacon" href="#">beacon</a></h2>
    {{else}}
      <h2>Login with <a href="http://beacon.ses.nsw.gov.au" target="_blank">beacon</a></h2>
    {{/if}}
    <form>
      <div><input type="username" class="username" placeholder="username" /></div>
      <div><input type="password" class="password" placeholder="password" /></div>
      {{#if loading}}
        <p>{{> spin size='sm'}}</p>
      {{else}}
       <div><button type="submit" class="login">Login</button></div>
      {{/if}}
    </form>
  </article>
</template>
